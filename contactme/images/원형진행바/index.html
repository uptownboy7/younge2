<!doctype html>
<html lang="ko">

<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery-circle-progress - jQuery Plugin</title>
<style>
body {height:2000px;}
#skill {
	border:1px solid blue; margin:auto;
	width:500px; height:140px;
	display:flex;
	justify-content:space-between;
	margin-top:1000px;
}
.circle {
  width: 100px;
  height: 100px;
  text-align: center;
  border:1px solid blue;
}

</style>
</head>

<body>

  <div id="skill">
		<div class="circle c1">
		  <b>75%</b>
		</div>
		<div class="circle c2">
		  <b>95%</b>
		</div>
		<div class="circle c3">
		  <b>75%</b>
		</div>
		<div class="circle c4">
		  <b>75%</b>
		</div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.1/dist/circle-progress.js"></script>
  <script>
  $(window).scroll(function(){
		if($(window).scrollTop()>100){				
			$(".c1").circleProgress({
				value: 0.75,
				fill: {gradient: [['red',1], ['pink',1]], gradientAngle: Math.PI / 4}
			  });		  
			  $(".c2").circleProgress({
				value: 0.95,
				fill: {gradient: [['red',1], ['pink',1]], gradientAngle: Math.PI / 4}
			  });
		}
  });
  </script>
</body>
</html>
